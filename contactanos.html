      <div class="contact_form">
          <div class="formulario">
              <h1>Formulario de contacto</h1>
              <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
              <form action="submeter-formulario.php" method="post">
                  <p>
                      <label for="nombre" class="colocar_nombre">
                          Nombre
                          <span class="text-danger">*</span>
                      </label>
                      <input type="text" name="introducir_nombre" id="nombre" required placeholder="Escribe tu nombre">
                  </p>

                  <p>
                      <label for="email" class="colocar_email">
                          Email
                          <span class="text-danger">*</span>
                      </label>
                      <input type="email" name="introducir_email" id="email" required placeholder="Escribe tu Email">
                  </p>

                  <p>
                      <label for="telephone" class="colocar_telefono">Teléfono</label>
                      <input type="tel" name="introducir_telefono" id="telephone" placeholder="Escribe tu teléfono">
                  </p>

                  <p>
                      <label for="asunto" class="colocar_asunto">Asunto</label>
                      <input type="text" name="introducir_asunto" id="asunto" placeholder="Escribe un asunto">
                  </p>

                  <p>
                      <label for="mensaje" class="colocar_mensaje">Mensaje</label>
                      <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea>
                  </p>

                  <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>

                  <p class="aviso">
                      <span class="text-danger"> * los campos son obligatorios. </span>
                  </p>
              </form>
          </div>
      </div>
