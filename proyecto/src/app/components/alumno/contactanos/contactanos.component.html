<div class="col-md-8 order-md-1">
  <h1>Formulario de contacto</h1>
  <form class="needs-validation" novalidate [formGroup]="ContactosForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Nombre(s)</label>
        <input type="text" class="form-control" id="nombres" placeholder="" value="" required formControlName="nombres">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="" value="" required formControlName="apellidos">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="emails" placeholder="you@example.com" formControlName="emails">
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="phone">Teléfono</label>
      <input type="phone" class="form-control" id="telefonos" placeholder="+52 6421053218" formControlName="telefonos">
      <div class="invalid-feedback">
        Please enter a valid phone.
      </div>
    </div>
    <div class="mb-3">
      <label for="mensaje">Mensaje</label>
    <br>
      <textarea type="message" class="colocar_mensaje" id="mensajes" placeholder="Deja aquí tu comentario..." formControlName="mensajes"></textarea>
      <div class="invalid-feedback">
        Please enter a valid message.
      </div>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit" name="enviar_formulario" id="enviar" >Enviar</button>
  </form>
</div>
<br>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Mensaje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dat of datos">
        <td scope="row">{{dat.nombre}}</td>
        <td>{{dat.apellido}}</td>
        <td>{{dat.email}}</td>
        <td>{{dat.telefono}}</td>
        <td>{{dat.mensaje}}</td>
      </tr>
    </tbody>
  </table>
</div>
